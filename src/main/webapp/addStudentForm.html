<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Student Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<h1>Add Student</h1>
	<form action="addStudent.jsp" method="POST">

		<div class="mb-3 mt-3">
			<label for="fname" class="form-label">First Name:</label> 
			<input	type="text" class="form-control" id="fname"
				placeholder="Enter First Name" name="fname">
		</div>

		<div class="mb-3 mt-3">
			<label for="lname" class="form-label">Last Name:</label> <input
				type="text" class="form-control" id="lname"
				placeholder="Enter Last Name" name="lname">
		</div>


		<div class="mb-3 mt-3">
			<label for="email" class="form-label">Email:</label> <input
				type="email" class="form-control" id="email"
				placeholder="Enter email" name="email">
		</div>

		<div class="mb-3">
			<label for="pwd" class="form-label">Password:</label> <input
				type="password" class="form-control" id="pwd"
				placeholder="Enter password" name="pass">
		</div>

		<label for="gender" class="form-label">Select One</label> 
		<select class="form-select" id="gender" name="gender">
				<option>Male</option>
				<option>Female</option>
		</select> 
		<br> <label for="country" class="form-label">Select one :</label> 
		<select class="form-select" id="country"
			name="country">
			<option>Egypt</option>
			<option>Farnce</option>
			<option>Italy</option>
			<option>German</option>
		</select> <br> <br>


		<button type="submit" class="btn btn-primary">Add Student</button>
		<br/><br/><a href="viewStudent.jsp" class="btn btn-primary">View Student</a>
	</form>
</body>
</html>
